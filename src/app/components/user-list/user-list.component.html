<div class="d-flex justify-content-end mb-3">
  <button class="btn btn-primary" (click)="addUser()">
    <i class="bi bi-plus"></i> Adicionar
  </button>
</div>
<table class="table table-striped table-responsive">
  <thead class="table-light">
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Sobrenome</th>
      <th scope="col">Email</th>
      <th scope="col">Data de Nascimento</th>
      <th scope="col">Login</th>
      <th scope="col">Telefone</th>
      <th class="text-center" scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user?.birthday ?? '' | date:'dd/MM/yyyy' | mask: '00/00/0000' }}</td>
      <td>{{ user.login }}</td>
      <td>{{ user.phone }}</td>
      <td class="text-center"><button class="btn btn-link" (click)="editUser(user.id)"><i
            class="bi bi-pencil"></i></button>
        <button class="btn btn-link" (click)="deleteUser(user.id)"><i class="bi bi-trash"></i></button>
      </td>
    </tr>
  </tbody>
</table>
