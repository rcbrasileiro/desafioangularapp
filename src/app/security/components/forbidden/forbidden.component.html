<div class="container-fluid d-flex align-items-center justify-content-center vh-100">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card shadow">
        <div class="card-body text-center">
          <h2 class="card-title fw-bold text-danger">{{ 'forbidden.title' | translate }}</h2>
          <p class="card-text fs-5">{{ 'forbidden.message' | translate }}</p>
          <div class="d-grid gap-2">
            <a [routerLink]="['/home']" class="btn btn-primary">{{ 'forbidden.backToHome' | translate }}</a>
            <a [routerLink]="['/login']" class="btn btn-outline-secondary">{{ 'forbidden.goToLogin' | translate }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
